<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>jQuery Mapael</title>
    <link rel="shortcut icon" href="image/favicon.png" />

    <!-- style -->
    <link rel="stylesheet" type="text/css" href="index.css">

    <!-- javascript libraries-->
    <script src="lib/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="lib/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js" charset="utf-8"></script>
    <script src="lib/raphael/2.2.7/raphael.min.js" charset="utf-8"></script>
    <script src="lib/jquery-mapael/2.1.0/jquery.mapael.min.js" charset="utf-8"></script>
